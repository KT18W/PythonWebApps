{% extends 'theme.html' %}

{% block content %}

<h3>
    Name:
    {{hero.name}}
</h3>

<p>
    <img class="photo" src="{{ hero.photo }}" alt="{{ hero.name }}" width="400">
</p>
<p>
    Identity:
    {{hero.identity}}
</p>
<p>
    Strengths:
    {{ hero.strengths }}
<p>
</p>
    Weaknesses:
    {{ hero.weaknesses }}
</p>
<p>
    Description:
    {{hero.description}}
</p> 

<a href="{{ hero.pk }}/edit" class="btn btn-info" role="button">Edit Hero</a>
<a href="{{ hero.pk }}/delete" class="btn btn-info" role="button">Delete Hero</a>
{% endblock content %}
