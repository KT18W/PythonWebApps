{% extends 'theme.html' %}



{% block content %}

<h3>Hero</h3>

<p>
    <img class="photo" src="/{{ photo.file }}" alt="Chapter {{ photo.id }}">
</p>
<p>
    CAPTION:
    {% if photo.caption %}
    {{ photo.caption }}
    {% else %}
    Is a super hero
    {% endif%}

</p>
<p>
    FILE PATH: {{ photo.file }}
</p>


{% endblock content %}
