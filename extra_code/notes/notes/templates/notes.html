{% extends 'theme.html' %}

{% block content %}

<div class="container">
    <div class="row">

        {% for note in object_list %}
        <button>
            <p>
                <a href="{{ note.pk }}">
                    <b>{{ note.hero }}</b>
                </a>
            </p>
            <p>
                {{ note.body }}
            </p>
        </button>

        {% endfor %}

    </div>

    <div class="bg-dark text-light">
        <a href="/admin/" class="btn bg-primary text-light m-5">Admin Views</a>
    </div>
</div>




{% endblock content %}
